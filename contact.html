<head>

	<title>Eccedentesiast</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
	<div class="header">
		<nav class="navbar navbar-expand-lg navbar-light">
			<ul class="navbar-nav text-center">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home</a>

			</ul>
		</nav>
		<div class="relative">
			<div class="absolute">
				<h1>Eccedentesiast</h1>
			</div>
		</div>
	</div>
	<div class="container-fluid mt-70 mb-30 contact">
		<div class="row">
			<div class="col">
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" placeholder="Enter name">
					</div>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea id="message" class="form-control"  placeholder="Write your message here"></textarea>
					</div>
					<button type="submit" class="btn float-right">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="container-fluid">
		<div class="row">
			<div class="col-8">
